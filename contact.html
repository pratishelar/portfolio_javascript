<div id="map"></div>


    <div class="container1" id="contact">
        
        <form>
            <ul class="flex-outer">
                <li>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name here">
                </li>
                <li>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name here">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email here" onblur="checkEmail()" >
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone here" onblur="checkphone()">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
                    
                </li>
                <br>
                <li>
                    <button type="" id="submit">Submit</button>
                </li>
            </ul>
        </form>
    </div>
